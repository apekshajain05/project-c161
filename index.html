<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        

        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
        <script src='./Throw.js'></script>
        
    </head>
    <body>
        <a-scene id='scene'>
            <a-asset>
                <a-asset-item id='bowling_pin_model' src='./assets/bowling_pin/scene.gltf'></a-asset-item>
            </a-asset>

            <a-entity
              id="camera"
              camera
              position='0 0.8 0'
              wasd-controls
              look-controls="pointerLockEnabled: false"        
            ></a-entity>

        <a-plane
        id="ground"
        position="0 0 0"
        rotation="-90 0 0"
        height="90"
        width="500"
        color="#61ed85"
        static-body
        visible="true"
      >
      </a-plane>
     
      <a-entity ball></a-entity>

      <a-entity id='pin1' gltf-model='#bowling_pin_model' position='0 0.5 -2' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin2' gltf-model='#bowling_pin_model' position='-0.23 0.5 -2.3' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin3' gltf-model='#bowling_pin_model' position='0.23 0.5 -2.3' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin4' gltf-model='#bowling_pin_model' position='-0.5 0.5 -2.6' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin5' gltf-model='#bowling_pin_model' position='0 0.5 -2.6' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin6' gltf-model='#bowling_pin_model' position='0.5 0.5 -2.6' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin7' gltf-model='#bowling_pin_model' position='-0.85 0.5 -2.9' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin8' gltf-model='#bowling_pin_model' position='-0.26 0.5 -2.9' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin9' gltf-model='#bowling_pin_model' position='0.26 0.5 -2.9' scale='1.5 1.9 1.5'></a-entity>
      <a-entity id='pin10' gltf-model='#bowling_pin_model' position='0.85 0.5 -2.9' scale='1.5 1.9 1.5'></a-entity>






  
        </a-scene>
    </body>
</html>
